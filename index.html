<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9a4c46d152.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="header">
            <i class="fa-solid fa-calculator"></i>
            <h1>Calc Inhertance</h1>
        </div>
        <div class="money">
            <i class="fa-solid fa-dollar-sign"></i>
            <input type="text" placeholder="How much is the Money" id="father" name="father_Money">
        </div>
        <div class="select">
            <label for="sel">Is your Mother Alive :</label>
            <i class="fa-solid fa-heart"></i>
            <select name="checkMom" id="sel">
                <option>true</option>
                <option>false</option>
            </select>
        </div>
        <div class="user">
            <i class="fa-solid fa-user-tie"></i>
            <input type="text" name="numsofsons" placeholder="How many sons">
        </div>
        <div class="female">
            <i class="fa-solid fa-user-tie"></i>
            <input type="text" name="numsofdaughters" placeholder="How many daughters">
        </div>
        <button>Calculate</button>
    </div>

    <div class="show">
        <div class="partmom">
            <p id="p1">The Part of mother is : 
                <div id="d1">0</div>$
            </p>
        </div>
        <div class="partmom">
            <p id="p2">The Part of each daughter is : 
                <div id="d2">0</div>$
            </p>
        </div>
        <div class="partmom">
            <p id="p3">The Part of each son is : 
                <div id="d3">0</div>
                $</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
